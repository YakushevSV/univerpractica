<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">        
        <title>My Chat</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="adaptation.css"/>    
    </head>
<body>
    <header class="header">
        <div class="section-inner">
            <h1 class="section-headline">Мой чат</h1> 

            <div class="login-form">
                <form>
                    <!-- <img src="pictures/netw-eval.png" > -->
                    <img src="pictures/netw-not_eval.png" >
                    <input id="username" type="text" class="input-user" required placeholder="введите логин">
                    <button id="logging" type="submit" class="btn-login">                    
                        <img src="pictures/user_opt.png" alt="Войти">
                    </button>
                    <p><button id="logging" type="submit" class="btn-login">редактировать профиль</button></p>
                </form>
            </div>                  
        </div>
    </header>

    <main>
        <div class="chat">
            <button id="btn-edit" type="button" class="my-btn marg">
                Редактировать сообщение
            </button>
            <button id="btn-show" type="button" class="my-btn marg">
                Все сообщения
            </button>
            <button id="btn-del" type="button" class="my-btn marg">
                Удалить сообщение
            </button>
                <p>
                    <div class="chatbox"></div>
                </p>
            <form>
                 
                <div class="sendmessage">
                    <input id="usermsg" type="text" class="input" placeholder="Введите сообщение" />
                    <button id="btn-send" type="submit" class="btn-send">Отправить</button>
                </div>
            </form>
           
        </div>
    </main>
    <footer class="footer">
        <p class="text-muted">&copy Yakushev 2016</p>
    </footer>
</body>
</html>
